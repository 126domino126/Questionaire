<div class="jumbotron">
  <div class="text-center">
    <h2>Dotazník </h2>
    <div class="row">
      <div class="col-md-4 col-sm-4">
        <h4>Diana Kútniková</h4>
      </div>
      <div class="col-md-4 col-sm-4">
        <h4>Lucia Neupauerová</h4>
      </div>
      <div class="col-md-4 col-sm-4">
        <h4>Miroslava Škovranková</h4>
      </div>
    </div>
    <hr style="border-color: #e8006c;">
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">

        <label><h4>Meno:</h4></label> <br>
        <input type="text" [(ngModel)]="username" class="form-control" style="color: #e8006c;">

        <label><h4>{{question1.text}}</h4></label>
        <div *ngFor="let value of question1.values">
          <label class="customcheck">{{value.value}}
            <input *ngIf="!submitted" type="checkbox" [(ngModel)]="value.marked">
            <input *ngIf="submitted" type="checkbox" [(ngModel)]="value.answer" (click)="onClick()">
            <span *ngIf="!submitted" class="checkmark"></span>
            <span *ngIf="submitted" class="checkmark" [style.border-color]="getColor(value)" [style.background-color]="getColor(value)"></span>
          </label>
        </div>

        <label><h4>{{question2.text}}</h4></label>
        <div *ngFor="let value of question2.values">
          <label class="customcheck">{{value.value}}
            <input *ngIf="!submitted" type="checkbox" [(ngModel)]="value.marked">
            <input *ngIf="submitted" type="checkbox" [(ngModel)]="value.answer" (click)="onClick()">
            <span *ngIf="!submitted" class="checkmark"></span>
            <span *ngIf="submitted" class="checkmark" [style.border-color]="getColor(value)" [style.background-color]="getColor(value)"></span>
          </label>
        </div>

        <label><h4>{{question3.text}}</h4></label>
        <div *ngFor="let value of question3.values">
          <label class="customcheck">{{value.value}}
            <input *ngIf="!submitted" type="checkbox" [(ngModel)]="value.marked">
            <input *ngIf="submitted" type="checkbox" [(ngModel)]="value.answer" [style.background-color]="getColor(value)" (click)="onClick()">
            <span *ngIf="!submitted" class="checkmark"></span>
            <span *ngIf="submitted" class="checkmark" [style.border-color]="getColor(value)" [style.background-color]="getColor(value)"></span>
          </label>
        </div>

        <label><h4>{{question4.text}}</h4></label>
        <div *ngFor="let value of question4.values">
          <label class="customcheck">{{value.value}}
            <input *ngIf="!submitted" type="checkbox" [(ngModel)]="value.marked">
            <input *ngIf="submitted" type="checkbox" [(ngModel)]="value.answer" [style.background-color]="getColor(value)" (click)="onClick()">
            <span *ngIf="!submitted" class="checkmark"></span>
            <span *ngIf="submitted" class="checkmark" [style.border-color]="getColor(value)" [style.background-color]="getColor(value)"></span>
          </label>
        </div>

      </div>
      <div class="col-md-6">
        <label><h4>{{question5.text}}</h4></label>
        <div *ngFor="let value of question5.values" class="col-md-6 col-xs-6 text-center">
          <img src="{{value.value}}" alt="" class="img-rounded" style="margin: 3px;">
          <input *ngIf="!submitted" type="text" [(ngModel)]="value.marked"  class="niceInput" placeholder="Zadaj poradie">
          <input *ngIf="submitted" type="text" [(ngModel)]="value.answer"  class="niceInput" placeholder="Zadaj poradie"
                 [style.border-color]=getColor2(value) (click)="onClick()">
        </div>
        <label><h4>Bol si spokojný s našou prácou? </h4></label><br>
        <div class="container">
          <div class="row">
            <div class="col-md-2 col-xs-2">
              <label class="customcheck">1
                <input type="radio" [(ngModel)]="myRating" value="1" (click)="onClick()">
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="col-md-2 col-xs-2">
              <label class="customcheck">2
                <input type="radio" [(ngModel)]="myRating" value="2" (click)="onClick()">
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="col-md-2 col-xs-2">
              <label class="customcheck">3
                <input type="radio" [(ngModel)]="myRating" value="3" (click)="onClick()" >
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="col-md-2 col-xs-2">
              <label class="customcheck">4
                <input type="radio" [(ngModel)]="myRating" value="4" (click)="onClick()">
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="col-md-2 col-xs-2">
              <label class="customcheck">5
                <input type="radio" [(ngModel)]="myRating" value="5" (click)="onClick()">
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
        </div>
        <br>
        <label for="comment"><h4>Čo nám chceš odkázať, poprípade čo ti nebolo jasne?</h4></label>

        <textarea type="text" class="form-control" style="min-height: 75px; width: 100%; color: #e8006c;" id="comment"
                  required
                  [(ngModel)]="myComment" name="comment">
         </textarea>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="text-center">
      <button style="margin: 25px; color:#fff; background: #e8006c; border: #e8006c" class="btn btn-primary" (click)="onSubmit()" [disabled]="submitted">Odoslať formulár</button>
    </div>
  </div>
  <hr style="border-color: #e8006c;">
  <table class="table table-striped" style="border-color: #e8006c;">
    <thead>
    <tr>
      <th style="width: 17%">Meno</th>
      <th>Poznámka</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let com of comments">
      <td style="max-width: 75px; overflow-x: scroll; white-space: nowrap;">{{com.username}}</td>
      <td style="max-width: 75px; overflow-x: scroll; white-space: nowrap;">{{com.text}}</td>
    </tr>
    </tbody>
  </table>
  <br>
  <table class="table table-striped" style="border-color: #e8006c;">
    <thead>
    <tr>
      <th style="max-width: 75px">Meno</th>
      <th style="max-width: 50px">1. ot</th>
      <th style="max-width: 50px">2. ot</th>
      <th style="max-width: 50px">3. ot</th>
      <th style="max-width: 50px">4. ot</th>
      <th style="max-width: 50px">5. ot</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let res of results">
      <td style="max-width: 75px; overflow-x: scroll; white-space: nowrap;">{{res.username}}</td>
      <td>
        <span *ngIf="res.question1" class="glyphicon glyphicon-ok"></span>
        <span *ngIf="!res.question1" class="	glyphicon glyphicon-remove"></span>
      </td>
      <td>
        <span *ngIf="res.question2" class="glyphicon glyphicon-ok"></span>
        <span *ngIf="!res.question2" class="	glyphicon glyphicon-remove"></span>
      </td>
      <td>
        <span *ngIf="res.question3" class="glyphicon glyphicon-ok"></span>
        <span *ngIf="!res.question3" class="	glyphicon glyphicon-remove"></span>
      </td>
      <td>
        <span *ngIf="res.question4" class="glyphicon glyphicon-ok"></span>
        <span *ngIf="!res.question4" class="	glyphicon glyphicon-remove"></span>
      </td>
      <td>
        <span *ngIf="res.question5" class="glyphicon glyphicon-ok"></span>
        <span *ngIf="!res.question5" class="	glyphicon glyphicon-remove"></span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
